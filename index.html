<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="card"> 
    <div class="card__view">
      <img class="card__view-icon" src="images/icon-view.svg" alt="view icon">
    </div>
    <img class="card__img"src="images/image-equilibrium.jpg" alt="NFT image">
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__subtitle">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__details">
      <p class="card__details-price">0.041 ETH</p> 
      <p class="card__details-time">3 days left</p> 
    </div>
    <p class="card__creation">Creation of <span class="card__jules">Jules Wyvern</span></p> 
  </section>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MauriFernandes">Mauri Fernandes</a>.
  </div>
</body>
</html>
